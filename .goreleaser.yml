builds:
  - id: bento
    main: cmd/bento/main.go
    binary: bento
    goos: [ darwin ]
    goarch: [ arm64 ]
    goarm: [ 6, 7 ]
    ignore:
      - goos: windows
        goarch: arm
      - goos: darwin
        goarch: arm
    env:
      - CGO_ENABLED=0
    ldflags: >
      -s -w
      -X github.com/warpstreamlabs/bento/internal/cli.Version=v3.1.2
      -X github.com/warpstreamlabs/bento/internal/cli.DateBuilt=2024-11-06T00:00:00Z
dist: target/dist
release:
  github:
    owner: jem-davies
    name: bento
  prerelease: auto
  disable: false
